
<div class="container mx-auto px-10 py-10">
  <h1 class="text-2xl md:text-3xl lg:text-4xl block my-5">Free-To-Play Games Database API</h1>
  <app-game-filter (filterChange)="onFilterChange($event)"></app-game-filter>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    <div *ngFor="let game of games" class="bg-white rounded shadow-md overflow-hidden flex flex-col justify-between gap-2.5">
      <div class="flex flex-col gap-2">
        <img [src]="game.thumbnail" [alt]="game.title" class="w-full object-cover">
        <div class="flex flex-col gap-1 px-5">
          <h5 class="text-lg font-bold">{{ game.title }}</h5>
          <p class="text-gray-700 text-sm">{{ game.short_description }}</p>
          <div class="flex justify-between items-center mt-2">
            <span class="bg-gray-800 text-white rounded-full text-xs py-1 px-4">{{game.genre}}</span>
            <div>
              <img *ngIf="game.platform === 'Web Browser'" src="/assets/globe.svg" alt="Globe">
              <img *ngIf="game.platform === 'PC (Windows)'" src="/assets/monitor.svg" alt="Monitor">
            </div>

          </div>
        </div>
      </div>
      <div class="flex flex-initial justify-end items-center gap-2 p-5">
        <a [routerLink]="['games', game.id]" class="border border-gray-300 px-4 py-2 rounded-sm bg-gray-100 text-gray-700 hover:bg-gray-200">
          Show
        </a>
      </div>
    </div>
  </div>
</div>
